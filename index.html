<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Tic-Tac-Toe</h1>
      <div class="game-clock-container">
        <p class="game-clock-title">Game Clock</p>
        <p class="clock">00:00</p>
      </div>
      <p class="player-title">Player: 1</p>
    </header>
    <main>
      <section class="tic-tac-toe-container">
        <div class="row-1 row">
          <div class="cell" id="box-1"></div>
          <div class="cell" id="box-2"></div>
          <div class="cell" id="box-3"></div>
        </div>
        <div class="row-2 row">
          <div class="cell" id="box-4"></div>
          <div class="cell" id="box-5"></div>
          <div class="cell" id="box-6"></div>
        </div>
        <div class="row-3 row">
          <div class="cell" id="box-7"></div>
          <div class="cell" id="box-8"></div>
          <div class="cell" id="box-9"></div>
        </div>
        <button class="start-btn">Start Game</button>
        <button class="reset-btn">Reset Game</button>
      </section>
    </main>
  </body>
</html>
